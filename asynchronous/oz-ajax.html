<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 통신</title>
  </head>
  <body>
    <script>
      const request = new XMLHttpRequest(); // 비동기 요청을 위한 객체 생성
      request.open('get', 'https://dog.ceo/api/breeds/image/random'); // open 메소드로 요청 초기화

      // 응답 처리에 대한 이벤트 핸들러 등록
      request.addEventListener('load', () => {
        console.log(JSON.parse(request.response));
      });

      request.send(); // 요청 보내기
    </script>
  </body>
</html>
