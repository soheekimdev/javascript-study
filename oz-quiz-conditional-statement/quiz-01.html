<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>온도에 따른 의상 추천하기</title>
  </head>
  <body>
    <script>
      /*
        문제 1: 온도에 따른 의상 추천하기
        문제 설명: 사용자로부터 현재 온도를 입력받아, 온도에 따라 의상을 추천하는 프로그램을 작성하세요.
        조건:
          25도 이상이면 "반팔 티셔츠를 추천합니다."
          10도 이상 25도 미만이면 "긴팔 티셔츠를 추천합니다."
          0도 이상 10도 미만이면 "자켓을 추천합니다."
          0도 미만이면 "코트를 추천합니다."
      */

      /******* 풀이 및 코드 *******/

      // 온도 체크 함수
      // temp로는 숫자가 입력되어야 함.
      const checkTemp = (temp) => {
        let recommend;
        if (temp >= 25) {
          recommend = '반팔 티셔츠를';
        } else if (temp >= 10) {
          recommend = '긴팔 티셔츠를';
        } else if (temp >= 0) {
          recommend = '자켓을';
        } else {
          recommend = '코트를';
        }
        alert(`${temp}도군요!\n${recommend} 추천합니다.`);
      };

      // 사용자로부터 현재 온도 입력 받기
      const tempInput = prompt('현재 온도를 정수로 입력해주세요.\n예) 32');

      // 입력값 검증
      // 사용자가 취소 버튼을 눌렀거나 아무것도 입력하지 않은 경우
      if (tempInput === null || tempInput.trim() === '') {
        alert('온도를 입력해주세요.');
      } else {
        // 공백 제거 후 10진수로 변환
        const temp = parseInt(tempInput.replaceAll(' ', ''), 10);

        if (isNaN(temp)) {
          alert(`정수만 입력해주세요. 예) 28\n입력하신 값은 "${tempInput}"입니다.`);
          console.log(`입력 값: "${tempInput}"`);
        } else {
          checkTemp(temp);
          console.log(`입력 값: "${tempInput}"`);
        }
      }
    </script>
  </body>
</html>
