<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Calculator -->
      <div class="calculator">
        <header class="calculator__header">
          <button class="calculator__header-button calculator__header-button--close"></button>
          <button class="calculator__header-button calculator__header-button--minimize"></button>
          <button class="calculator__header-button calculator__header-button--maximize"></button>
        </header>
        <section class="calculator__display-container">
          <p class="calculator__display">0</p>
        </section>
        <section class="calculator__buttons">
          <button class="calculator__button calculator__button--function">C</button>
          <button class="calculator__button calculator__button--function">±</button>
          <button class="calculator__button calculator__button--function">%</button>
          <button class="calculator__button calculator__button--operator">/</button>
          <button class="calculator__button calculator__button--number">7</button>
          <button class="calculator__button calculator__button--number">8</button>
          <button class="calculator__button calculator__button--number">9</button>
          <button class="calculator__button calculator__button--operator">*</button>
          <button class="calculator__button calculator__button--number">4</button>
          <button class="calculator__button calculator__button--number">5</button>
          <button class="calculator__button calculator__button--number">6</button>
          <button class="calculator__button calculator__button--operator">-</button>
          <button class="calculator__button calculator__button--number">1</button>
          <button class="calculator__button calculator__button--number">2</button>
          <button class="calculator__button calculator__button--number">3</button>
          <button class="calculator__button calculator__button--operator">+</button>
          <button class="calculator__button calculator__button--number calculator__button--zero">0</button>
          <button class="calculator__button">.</button>
          <button class="calculator__button calculator__button--equals">=</button>
        </section>
      </div>
      <!-- /Calculator -->
    </div>
    <!-- /Container -->
  </body>
</html>
