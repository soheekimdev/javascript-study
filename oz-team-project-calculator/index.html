<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Calculator -->
      <div class="calculator">
        <header class="calculator__header">
          <button class="calculator__header-button calculator__header-button--close"></button>
          <button class="calculator__header-button calculator__header-button--minimize"></button>
          <button class="calculator__header-button calculator__header-button--maximize"></button>
        </header>
        <section class="calculator__display">display</section>
        <section class="calculator__buttons">buttons</section>
      </div>
      <!-- /Calculator -->
    </div>
    <!-- /Container -->
  </body>
</html>
