<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할 일 목록</title>
    <link rel="stylesheet" href="todolist.css" />
    <script defer src="todolist.js"></script>
  </head>
  <body>
    <h1>TODO LIST</h1>
    <form id="todo-form">
      <input name="todo" id="todo-text" type="text" placeholder="할 일을 입력하세요." />
      <button id="add-button" type="submit" disabled>할 일 추가</button>
    </form>
    <ul id="todo-list"></ul>
  </body>
</html>
