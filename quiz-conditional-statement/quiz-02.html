<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성적 등급 매기기</title>
    <style>
      section {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
        padding-bottom: 24px;
        border-bottom: 1px solid gray;
      }
      .input-wrap {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      label {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        font-weight: 600;
      }
      .description {
        color: gray;
        font-size: 0.8rem;
        font-weight: 400;
      }
      .input-score {
        width: 80px;
        padding: 6px 10px;
        font-size: 1.5rem;
      }
      button {
        padding: 6px 10px;
        font-size: 1rem;
      }
      .msg {
        display: none;
        font-size: 1.4rem;
      }
      .score {
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <h1>등급 계산기</h1>

    <section>
      <div class="input-wrap">
        <label for="inputScore">
          <span>성적을 입력하세요:</span>
          <span class="description">(0~100 사이 숫자 입력)</span>
        </label>
        <input type="number" id="inputScore" class="input-score" min="0" max="100" />
      </div>

      <button id="checkGrade">등급 확인하기</button>
    </section>

    <p id="msg" class="msg"></p>

    <script>
      /*
        문제 2: 성적 등급 매기기
        문제 설명: 사용자로부터 성적을 입력받아, 해당 성적의 등급(A, B, C, D, F)을 출력하는 프로그램을 작성하세요.
        조건:
          90점 이상이면 A
          80점 이상 90점 미만이면 B
          70점 이상 80점 미만이면 C
          60점 이상 70점 미만이면 D
          60점 미만이면 F
       */

      /******* 풀이 및 코드 *******/

      // 요소 선택
      const btn = document.getElementById('checkGrade');
      const input = document.getElementById('inputScore');
      const msgEl = document.getElementById('msg');

      // 등급 계산 함수
      // score의 타입은 숫자임.
      const calcGrade = (score) => {
        if (score >= 90) {
          return 'A';
        } else if (score >= 80) {
          return 'B';
        } else if (score >= 70) {
          return 'C';
        } else if (score >= 60) {
          return 'D';
        } else {
          return 'F';
        }
      };

      // 점수 검증 및 등급 계산 함수 실행
      // score의 타입은 숫자임.
      const checkScore = (score) => {
        // 점수 검증
        if (isNaN(score) || score > 100 || score < 0) {
          msgEl.textContent = '정확한 점수를 입력해주세요. (0~100 사이 숫자 입력)';
          msgEl.style.display = 'block';
          return;
        }

        // 등급 계산 함수 결과를 변수에 담기
        const gradeResult = calcGrade(score);

        // 메시지 노출
        msgEl.innerHTML = `당신의 등급은 <span class="score">${gradeResult}</span>입니다.`;
        msgEl.style.display = 'block';
      };

      // 버튼 클릭 이벤트
      btn.addEventListener('click', function () {
        // 인풋값을 숫자로 변환
        const score = parseInt(input.value, 10);
        // 점수 검증 및 등급 계산 함수 호출
        checkScore(score);
      });
    </script>
  </body>
</html>
