<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="todolist.css" />
    <script defer src="todolist.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>My Todo List</h1>
      <form id="todo-form">
        <input id="todo-input" type="text" placeholder="새로운 할 일을 입력하세요." />
        <button type="submit">할 일 추가</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
  </body>
</html>
