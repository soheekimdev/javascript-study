<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 양식</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/join.css" />
    <script defer src="./js/join.js"></script>
  </head>
  <body>
    <div class="join">
      <form action="#none" id="form" class="join__form">
        <fieldset class="join__fieldset">
          <legend class="join__legend">개인 정보</legend>

          <label class="join__col">
            <span class="join__label">아이디</span>
            <input type="text" name="id" id="id" class="join__input" placeholder="아이디" />
            <!-- <p class="join__info-msg">
              5~13자의 영문 소문자, 숫자를 조합하여 입력해주세요.<br />(영문 대문자, 한글, 특수문자 사용 불가)
            </p> -->
            <p id="idErr" class="join__err-msg">아이디는 몇 자 이상이어야 합니다.</p>
          </label>

          <label class="join__col">
            <span class="join__label">비밀번호</span>
            <input type="password" name="pw1" id="pw1" class="join__input" placeholder="비밀번호 확인" />
            <!-- <p class="join__info-msg">
              - 8~20자 길이로 입력해주세요.<br />
              - 영문 대/소문자, 숫자, 특수문자(!@#$%^&*) 중 3종류 이상을 조합해야 합니다.<br />
              - 연속된 숫자나 키보드 배열 순서와 같은 쉬운 조합은 피해주세요.<br />
              - 아이디와 동일한 비밀번호는 사용할 수 없습니다.
            </p> -->
            <p id="pw1Err" class="join__err-msg">비밀번호를 입력해주세요.</p>
          </label>

          <label class="join__col">
            <span class="join__label">비밀번호 확인</span>
            <input type="password" name="pw2" id="pw2" class="join__input" placeholder="비밀번호" />
            <!-- <p class="join__info-msg">비밀번호를 다시 한 번 입력해주세요.</p> -->
            <p id="pw2Err" class="join__err-msg">비밀번호가 일치하지 않습니다.</p>
          </label>

          <label class="join__col">
            <span class="join__label">이름</span>
            <input type="text" name="name" id="name" class="join__input" placeholder="이름" />
            <p id="nameErr" class="join__err-msg">이름을 두 자 이상 입력해주세요.</p>
          </label>

          <label class="join__col">
            <span class="join__label">휴대폰 번호</span>
            <input type="tel" name="phone" id="phone" class="join__input" placeholder="휴대폰 번호" />
            <p id="phoneErr" class="join__err-msg">휴대폰 번호를 입력해주세요.</p>
          </label>

          <label class="join__col">
            <span class="join__label">원하는 직무</span>
            <select name="position" id="position" class="join__select">
              <option value="" selected disabled>선택</option>
              <option value="developer">개발자</option>
              <option value="designer">디자이너</option>
              <option value="manager">기획자</option>
              <option value="undetermined">미정</option>
            </select>
            <p id="positionErr" class="join__err-msg">원하는 직무를 선택해주세요.</p>
          </label>

          <label class="join__col">
            <span class="join__label">성별</span>
            <div class="join__row">
              <label class="radio">
                <input type="radio" name="gender" id="female" />
                <span>여성</span>
              </label>
              <label class="radio">
                <input type="radio" name="gender" id="male" />
                <span>남성</span>
              </label>
              <label class="radio">
                <input type="radio" name="gender" id="other" />
                <span>기타</span>
              </label>
            </div>
            <p id="genderErr" class="join__err-msg">성별을 선택해주세요.</p>
          </label>

          <label class="join__col">
            <span class="join__label">이메일</span>
            <input type="email" name="email" id="email" class="join__input" placeholder="이메일" />
            <p id="emailErr" class="join__err-msg">이메일을 입력해주세요.</p>
          </label>

          <label class="join__col">
            <span class="join__label">자기소개</span>
            <textarea name="intro" id="intro" class="join__textarea" placeholder="자기소개"></textarea>
            <p id="introErr" class="join__err-msg">자기소개를 입력해주세요.</p>
          </label>
        </fieldset>

        <div class="join__buttons">
          <button type="reset" class="join__button">다시 작성하기</button>
          <button type="submit" id="btnSubmit" class="join__button join__button--submit" disabled>가입하기</button>
        </div>
      </form>
    </div>
  </body>
</html>
